---
- name: INSTALLING BASE PACKAGES
  apt:
    name: nginx
    state: present
    update_cache: yes
  notify: RESTART NGINX

- name: Add Elastic GPG key from Yandex mirror
  apt_key:
    url: https://mirror.yandex.ru/mirrors/elasticstack/GPG-KEY-elasticsearch
    state: present


- name: Add Elastic repository from Yandex mirror
  apt_repository:
    repo: "deb https://mirror.yandex.ru/mirrors/elastic/8 stable main"
    filename: elastic-8.x
    state: present

- name: Update apt cache
  apt:
    update_cache: yes

- name: INSTALLING BASE PACKAGES
  apt:
    name: "{{ package.name }}"
    state: present
    update_cache: yes
